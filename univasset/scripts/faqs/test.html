<!-- 
    subheader: page subheader/description
    maxpage: number of items divided by 5
-->

<body>
    <include src="/univasset/scripts/pageheader/header.html" param-description="subheader"></include>

    <div class="container">
        <section id="main_content">
            <div class="tab-button">
                <label><input type="radio" name="tabs" value="Keywords" checked /><h2>Keywords</h2></label>
                <label><input type="radio" name="tabs" value="Tags" /><h2>Tags</h2></label>
                <label><input type="radio" name="tabs" value="Browse" /><h2>Browse</h2></label>
            </div>
            
            <form id="Keywords" class="tab-body">
                <input type="text" name="search" placeholder="Separate keywords with whitespace" />
                <input type="submit" />
            </form>
            
            <form id="Tags" class="tab-body">
                <div></div>
                <input type="text" name="tags" />
                <input type="submit" />
            </form>
    
            <form id="Browse" class="tab-body">
                <div class="slider">
                    <button type="button" onclick="page.value = Number(page.value) - 1; page.onchange()">-</button>
                    <include attr-max="maxpage">
                        <input type="range" name="page" min="1" max="" value="0" onchange="this.setAttribute('value', this.value)"/>
                    </include>
                    <button type="button" onclick="page.value = Number(page.value) + 1; page.onchange()">+</button>
                </div>
                <input type="submit" />
            </form>
    
            <div id="cards-field"></div>
        </section>
    </div>
</body>

<template id="query-tag">
    <label class="tags tooltip">
        <input type="checkbox" />
        <span id="name"></span>
        <span class="tooltiptext"></span>
    </label>
</template>

<template id="faq-card">
    <fieldset>
        <legend>
            <!-- id button -->
            <h3></h3>
        </legend>
        <span id="answer"></span>
        <hr>
        Tags:
        <span id="tags"></span>
    </fieldset>
</template>
