<!-- 
    subheader: page subheader/description
    uses history
-->

<body>
    <include src="/univasset/scripts/pageheader/header.html" param-description="subheader"></include>

    <div class="container">
        <section id="main_content">
            <div class="tab-group">
                <div class="tab-button">
                    <label><input type="radio" name="tabs" value="Keywords" checked /><h2>Keywords</h2></label>
                    <label><input type="radio" name="tabs" value="Tags" /><h2>Tags</h2></label>
                    <label><input type="radio" name="tabs" value="Browse" /><h2>Browse</h2></label>
                </div>
                
                <form id="Keywords" class="tab-body">
                    <input type="text" name="search" placeholder="Separate keywords with whitespace" />
                    <input type="submit" />
                </form>
                
                <form id="Tags" class="tab-body">
                    <div></div>
                    <input type="submit" />
                </form>
        
                <form id="Browse" class="tab-body">
                    <span></span>
                    <input type="submit" />
                </form>
            </div>
    
            <form id="Cards">
                <div></div>
                <input type="submit" />
            </form>
        </section>
    </div>

    <!-- <div id="corner-buttons"></div> -->
</body>

<template id="query-tag">
    <style>
        label:has(input:checked) {
            background: aqua;
            color: black;
        }

        .tooltiptext {
            bottom: 110%;
        }
    </style>

    <label class="tags tooltip">
        <input type="checkbox" name="tag" />
        <span id="name"></span>
        <span class="tooltiptext"></span>
    </label>
</template>

<template id="faq-card">
    <style>
        /* Staples */
        fieldset {
            margin-top: 5px;
        }

        legend > h3 {
            margin: 0px;
        }

        hr {
            border-top: 1px dashed;
        }

        .tags {
            line-height: 20px;
            margin: 0 5px;
            text-shadow: none;
        }

        /* Contents */
        dl, table, blockquote, figure {
            margin: 0px;
        }

        :is(ol, ul) {
            margin: 0px;
            padding-inline-start: 20px;
        }

        a {
            text-decoration: none;
        }

        img:not(.inline-img) {
            margin: 0 auto;
            display: block;
        }

        /* #region Details and Summary */
        details, details > summary {
            display: inline;
        }

        details[open] {
            display: block;
            background-color: #3a3a3a80;
            border-radius: 10px;
            padding: 5px;
        }

        details[open] > summary {
            text-align: center;
            display: block;
        }
        /* #endregion */

        /* Selection */
        legend label {
            cursor: pointer;
        }

        fieldset:has(legend input:checked) {
            border-color: crimson;
        }
    </style>

    <fieldset>
        <legend>
            <h3>
                <label><input type="checkbox" name="id"></label>&#41;&#32;
            </h3>
        </legend>
        <span id="answer"></span>
        <hr>
        Tags:
        <span id="tags"></span>
    </fieldset>
</template>
