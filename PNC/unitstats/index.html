<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="/univasset/scripts/include/index.js"></script>
        <script type="module" src="./index.js"></script>
        <!-- Typescript files unusable in github. -->

        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./algorithms.css">
        
        <!-- Setup theme-color -->

        <!-- start theme color meta headers -->
            <meta name="theme-color" content="#151515">
            <meta name="msapplication-navbutton-color" content="#151515">
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- end theme color meta headers -->

        <!-- Setup Google Analytics -->

        <link rel="icon" type="image/png" href="/univasset/images/favicon.png" />

        <title>PNC Units Stats | Random Scraps</title>
    </head>

    <body>
        <include src="/univasset/scripts/pageheader/header.html" 0="Stats comparison and algo builder"></include>

        <div class="container">
            <section id="main_content">
                <div id="table" class="func_table">
                    <table class="freeze-col freeze-row">
                        <thead>
                            <tr></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <details id="filter">
                    <summary>Filter</summary>

                    <div id="classes">
                        <div>Class</div>
                        <label><input type="checkbox" value="Guard" checked /></label>
                        <label><input type="checkbox" value="Sniper" checked /></label>
                        <label><input type="checkbox" value="Warrior" checked /></label>
                        <label><input type="checkbox" value="Specialist" checked /></label>
                        <label><input type="checkbox" value="Medic" checked /></label>
                    </div>

                    <div id="algorithms">
                        <div>Algorithm</div>
                        <button type="button">
                            <img src="../assets/images/algorithms/others/Empty.png" alt="Remove" />
                        </button>
                        <div>
                            <select id="main" class="mainstat"></select>
                            <select id="sub1" class="substat"></select>
                            <select id="sub2" class="substat"></select>
                            <button type="button" id="reset">Reset</button>
                        </div>
                    </div>

                    <!-- has arma - yes, no, unselected -->        
                </details>

                <div id="bonus">
                    <div>Pre-Battle Bonus</div>
                    <label class="tooltip"><input type="checkbox" value="PotB" />Potential Breakthrough<span class="tooltiptext">Units at Lv.70 and 5â˜….</span></label>
                    <label class="tooltip"><input type="checkbox" value="Bond" />Intimacy<span class="tooltiptext">Intimacy at Lv.15.</span></label>
                    <label class="tooltip"><input type="checkbox" value="Oath" />Hearts As One<span class="tooltiptext">Available after Oath.</span></label>
                    <label class="tooltip"><input type="checkbox" value="Arma" />Arma Inscripta<span class="tooltiptext">Arma stats at Lv.30.</span></label>
                    <label class="tooltip"><input type="checkbox" value="Algo" />Algorithm<span class="tooltiptext">Algorithms and substats at Gold rarity. Efficiency at 2x.</span></label>
                    <label class="tooltip"><input type="checkbox" value="Spec" />Specialty Training<span class="tooltiptext">Specialty at Lv.543.</span></label>

                    <!-- Fairies -->
                </div>

                <!-- battle bonus -->
                <!-- unit skills -->
                <!-- Functions -->
                <!-- Protocols -->
                <!-- algo 3set -->

                <p>Click on the stat names to sort the units.</p>
                <p>Click on the unit's name to open the algorithm window.</p>
                <p>Data taken from <a href="http://wiki.42lab.cloud/w/%E5%BF%83%E6%99%BA%E4%BA%BA%E5%BD%A2%E5%9B%BE%E9%89%B4">42 wiki</a>.</p>
            </section>
        </div>

        <dialog id="algo-modal">
            <div id="name"></div>

            <div id="algo-field">
                <div class="tab-button">
                    <label><input type="radio" name="algorithm" value="Offense" checked/><h2>Offense</h2></label>
                    <label><input type="radio" name="algorithm" value="Stability" /><h2>Stability</h2></label>
                    <label><input type="radio" name="algorithm" value="Special" /><h2>Special</h2></label>
                </div>

                <div id="Offense" class="tab-body"></div>
                <div id="Stability" class="tab-body"></div>
                <div id="Special" class="tab-body"></div>
            </div>
        </dialog>

        <dialog id="algo-select">
            <form method="dialog"></form>
        </dialog>

        <template id="algo-select-button">
            <button type="submit">
                <div data-grid="name"></div>
                <div data-grid="set2"></div>
                <div data-grid="count"></div>
                <img />
                <div data-grid="set3"></div>
                <!-- mainstat usage count -->
                <!-- substat usage count -->
            </button>
        </template>

    </body>
</html>
