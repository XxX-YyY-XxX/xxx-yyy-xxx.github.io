<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="/univasset/scripts/include.js"></script>
        <script type="module" src="./index.js"></script>
        <!-- Typescript files unusable in github. -->

        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./algorithms.css">
        
        <!-- Setup theme-color -->

        <!-- start theme color meta headers -->
            <meta name="theme-color" content="#151515">
            <meta name="msapplication-navbutton-color" content="#151515">
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- end theme color meta headers -->

        <!-- Setup Google Analytics -->

        <link rel="icon" type="image/png" href="/univasset/images/favicon.png" />

        <title>PNC Units Stats | Random Scraps</title>
    </head>

    <body>
        <include src="/univasset/scripts/pageheader/header.html" 0="Stats comparison and algo builder"></include>

        <div class="container">
            <section id="main_content">
                <div id="table"></div>
                <div id="classes">
                    <div>Class</div>
                    <label><input type="checkbox" value="Guard" checked /></label>
                    <label><input type="checkbox" value="Sniper" checked /></label>
                    <label><input type="checkbox" value="Warrior" checked /></label>
                    <label><input type="checkbox" value="Specialist" checked /></label>
                    <label><input type="checkbox" value="Medic" checked /></label>
                </div>
                <div id="bonus">
                    <div>Bonus</div>
                    <span><label class="tooltip"><input type="checkbox" value="PotB" />Potential Breakthrough</label>   <span class="tooltiptext">Units at Lv.70 and 5â˜….</span></span>
                    <span><label class="tooltip"><input type="checkbox" value="Bond" />Intimacy</label>                 <span class="tooltiptext">Intimacy at Lv.15.</span></span>
                    <label><input type="checkbox" value="Oath" />Oath</label>
                    <span><label class="tooltip"><input type="checkbox" value="Arma" />Arma Inscripta</label>           <span class="tooltiptext">Arma stats at Lv.30.</span></span>
                    <span><label class="tooltip"><input type="checkbox" value="Algo" />Algorithm</label>                <span class="tooltiptext">Algorithms at Gold rarity and Efficiency at 2x.</span></span>

                    <span><label class="tooltip"><input type="checkbox" value="Spec" />Specialty Training</label>       <span class="tooltiptext">Specialty at max level<!-- Lv.??? -->.</span></span>

                    <!-- Functions -->
                    <!-- Protocols -->
                    <!-- Fairies -->
                </div>
                <p>Click on the stat names to sort the units.</p>
                <p>Click on the unit's name to open the algorithm window.</p>
                <p>Data taken from <a href="http://wiki.42lab.cloud/w/%E5%BF%83%E6%99%BA%E4%BA%BA%E5%BD%A2%E5%9B%BE%E9%89%B4">42 wiki</a>.</p>
            </section>
        </div>

        <dialog id="algo-modal">
            <div></div>

            <div id="algo-field">
                <div class="tab-button">
                    <label><input type="radio" name="algorithm" value="Offense" checked/><h2>Offense</h2></label>
                    <label><input type="radio" name="algorithm" value="Stability" /><h2>Stability</h2></label>
                    <label><input type="radio" name="algorithm" value="Special" /><h2>Special</h2></label>
                </div>

                <div id="Offense" class="tab-body"></div>
                <div id="Stability" class="tab-body"></div>
                <div id="Special" class="tab-body"></div>
            </div>

            <div><button type="button" id="close-modal">Close</button></div>
        </dialog>

        <dialog id="algo-select">
            <form method="dialog"></form>
        </dialog>

    </body>
</html>
