<!DOCTYPE html>
<html>
    <head>
        <script defer src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <script type="module" src="/univasset/scripts/include.js"></script>
        <script type="module" src="./index.js"></script>
        
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        
        <!-- Setup theme-color -->

        <!-- start theme color meta headers -->
        <meta name="theme-color" content="#151515">
        <meta name="msapplication-navbutton-color" content="#151515">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- end theme color meta headers -->

        <!-- Setup Google Analytics -->

        <link rel="icon" type="image/png" href="/univasset/images/favicon.png" />

        <title>PNC FAQs | Random Scraps</title>
    </head>

    <body>
        <include src="/univasset/scripts/pageheader/header.html" 0="Project Neural Cloud FAQs"></include>

        <div class="container">
            <section id="main_content">
                <div class="tab-button">
                    <label><input type="radio" name="tabs" value="Keywords" checked /><h2>Keywords</h2></label>
                    <label><input type="radio" name="tabs" value="Tags" /><h2>Tags</h2></label>
                    <label><input type="radio" name="tabs" value="Browse" /><h2>Browse</h2></label>
                </div>

                <div id="Keywords" class="tab-body">
                    <form>
                        <input type="text" placeholder="Search..." name="search">
                        <input type="submit">
                    </form>
                </div>

                <div id="Tags" class="tab-body">
                    <form>
                        <div id="tags-list"></div>
    
                        <input type="text" id="search-text" placeholder="Search..." name="search">
                        <input type="submit">
                    </form>
                </div>

                <div id="Browse" class="tab-body">
                    <button type="button" value="first">First</button>
                    <button type="button" value="previous">Prev</button>
                    <span id="page-no">0</span>/<span id="maxpage"></span>
                    <button type="button" value="next">Next</button>
                    <button type="button" value="last">Last</button>
                </div>

                <div id="cards-field"></div>
            </section>
        </div>
    </body>
</html>
