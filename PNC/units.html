<!DOCTYPE html>
<html>
    <head>
        <script defer type="text/javascript" src="/univasset/scripts/include/includefile.js"></script>
        <script type="module">
            import { AsyncFunc } from "/univasset/scripts/externaljavascript.js";
            const list = document.createElement('dl');

            function initializeHTML(createElement, attributes) {
                const temp = document.createElement(createElement);
                for (const [attrib, value] of Object.entries(attributes))
                    temp[attrib] = value;
                return temp;
            }

            for (const {name, reference} of (await AsyncFunc.getJSON('./units.json')).slice(0, -1)) {
                //name
                const nameElement = document.createElement('dt')
                nameElement.textContent = name;
                list.appendChild(nameElement);

                //reference
                for (const [referenceName, link] of Object.entries(reference)) {
                    if (referenceName) {
                        const a = initializeHTML('a', {textContent: referenceName, href: link})
                        //const a = document.createElement('a');
                        //a.textContent = referenceName;
                        //a.href = link;

                        const refs = document.createElement('dd');
                        refs.appendChild(a);
                        list.appendChild(refs);
                    }
                }
            }
            
            document.getElementById('main_content').appendChild(list);
        </script>

        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/univasset/scripts/externalcss.css">
        
        <!-- Setup theme-color -->

        <!-- start theme color meta headers -->
            <meta name="theme-color" content="#151515">
            <meta name="msapplication-navbutton-color" content="#151515">
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- end theme color meta headers -->

        <!-- Setup Google Analytics -->

        <link rel="icon" type="image/png" href="/univasset/images/favicon.png" />

        <title>PNC Units | Random Scraps</title>
    </head>

    <body>
        <include src="/univasset/scripts/pageheader/header.html">"Unit infos and trivias."</include>

        <div class="container">
            <section id="main_content">
            </section>
        </div>
    </body>
</html>
