<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="/univasset/scripts/include.js"></script>
        <script type="module" src="./units.js"></script>

        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./units.css">
        
        <!-- Setup theme-color -->

        <!-- start theme color meta headers -->
            <meta name="theme-color" content="#151515">
            <meta name="msapplication-navbutton-color" content="#151515">
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- end theme color meta headers -->

        <!-- Setup Google Analytics -->

        <link rel="icon" type="image/png" href="/univasset/images/favicon.png" />

        <title>PNC Units Stats | Random Scraps</title>
    </head>

    <body>
        <include src="/univasset/scripts/pageheader/header.html" 0="Unit stat table"></include>

        <div class="container">
            <section id="main_content">
                <div id="button">
                    <label><input type="radio" name="tables" value="stat" checked/><h2>Stats</h2></label>
                    <label><input type="radio" name="tables" value="data" /><h2>Others</h2></label>
                </div>

                <div id="stat" class="tab-body">
                    <div class="table"></div>
                    <div id="classes">
                        <div>Class</div>
                        <label><input type="checkbox" value="Guard" checked /></label>
                        <label><input type="checkbox" value="Sniper" checked /></label>
                        <label><input type="checkbox" value="Warrior" checked /></label>
                        <label><input type="checkbox" value="Specialist" checked /></label>
                        <label><input type="checkbox" value="Medic" checked /></label>
                    </div>
                    <div id="bonus">
                        <div>Bonus</div>
                        <label><input type="checkbox" value="PotB" />Potential Breakthrough</label>
                        <label><input type="checkbox" value="Arma" />Arma Inscripta</label>
                        <label><input type="checkbox" value="Bond" disabled/>Intimacy</label>
                        <label><input type="checkbox" value="Spec" disabled/>Specialty Training</label>
                        <!-- No Algorithm (yet) -->
                        <!-- Fairies -->
                    </div>
                    <p>All units at Lv.70 and 5â˜…. Arma stats at Lv.30.<!-- Intimacy at Lv.15. Specialty at Lv.???. --></p>
                    <p>Data taken from <a href="http://wiki.42lab.cloud/w/%E5%BF%83%E6%99%BA%E4%BA%BA%E5%BD%A2%E5%9B%BE%E9%89%B4">42 wiki</a>.</p>
                </div>

                <div id="data" class="tab-body">
                    <div class="table"></div>
                </div>
            </section>
        </div>
    </body>
</html>
