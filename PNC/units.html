<!DOCTYPE html>
<html>
    <head>
        <script defer type="text/javascript" src="/univasset/scripts/include/includefile.js"></script>
        <script type="module">
            import { AsyncFunc, initializeHTML } from "/univasset/scripts/externaljavascript.js";
            const list = document.createElement('dl');

            for (const {name, reference, fragments} of (await AsyncFunc.getJSON('./units.json')).slice(0, -1)) {
                //name
                list.appendChild(initializeHTML('dt', {textContent: name}));

                //reference
                for (const [referenceName, link] of Object.entries(reference)) {
                    if (referenceName) {
                        const refs = document.createElement('dd');
                        refs.appendChild(initializeHTML('a', {textContent: referenceName, href: link}));
                        list.appendChild(refs);
                    }
                }

                //fragments
                if (fragments)
                    list.appendChild(initializeHTML('dd', {textContent: `Fragment Locations: ${fragments.join(', ')}`}));
            }

            document.getElementById('chars').appendChild(list);
        </script>

        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/univasset/scripts/externalcss.css">
        
        <!-- Setup theme-color -->

        <!-- start theme color meta headers -->
            <meta name="theme-color" content="#151515">
            <meta name="msapplication-navbutton-color" content="#151515">
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- end theme color meta headers -->

        <!-- Setup Google Analytics -->

        <link rel="icon" type="image/png" href="/univasset/images/favicon.png" />

        <title>PNC Units | Random Scraps</title>
    </head>

    <body>
        <include src="/univasset/scripts/pageheader/header.html">"Unit infos and trivias."</include>

        <div class="container">
            <section id="main_content">
                <div id="chars"></div>
                <br>
                <h3>Notes:</h3>
                <p>All units can get fragments through Intimacy and Neural Kits.</p>
                <p>Permanently added units can get fragments through Basic Search.</p>
                <p>Limited units do not get their own Fragment Search section.</p>
            </section>
        </div>
    </body>
</html>
