<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="/univasset/scripts/include.js"></script>
        <script type="module" src="./units.js"></script>

        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./units.css">
        
        <!-- Setup theme-color -->

        <!-- start theme color meta headers -->
            <meta name="theme-color" content="#151515">
            <meta name="msapplication-navbutton-color" content="#151515">
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- end theme color meta headers -->

        <!-- Setup Google Analytics -->

        <link rel="icon" type="image/png" href="/univasset/images/favicon.png" />

        <title>PNC Units Stats | Random Scraps</title>
    </head>

    <body>
        <include src="/univasset/scripts/pageheader/header.html" 0="Unit stat table"></include>

        <div class="container">
            <section id="main_content">
                <div id="button"></div>
                
                <div id="stats">
                    <div></div>
                    <div id="classes"></div>
                    <p>All units at Lv.70 and 5â˜…. Arma stats at Lv.30.</p>
                    <p>Data taken from <a href="https://nalu.wiki/neuralcloud/c/dolls">nalu wiki</a> and <a href="http://wiki.42lab.cloud/w/%E5%BF%83%E6%99%BA%E4%BA%BA%E5%BD%A2%E5%9B%BE%E9%89%B4">42 wiki</a>.</p>
                    <p>Default stats for all units:</p>
                    <div id="common">
                        <span>Crit Damage</span>        <span>50%</span>
                        <span>Skill Haste</span>        <span>0%</span>
                        <span>Debuff RES</span>         <span>0</span>
                        <span>Backlash</span>           <span>0%</span>
                        <span>Damage Boost</span>       <span>0%</span>
                        <span>Injury Mitigation</span>  <span>0%</span>
                        <span>Healing Effect</span>     <span>0%</span>
                    </div>
                </div>

                <div id="data">
                    <div></div>
                </div>
            </section>
        </div>
    </body>
</html>
