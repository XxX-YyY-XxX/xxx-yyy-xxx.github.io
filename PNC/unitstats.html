<!DOCTYPE html>
<html>
    <head>
        <script defer type="text/javascript" src="/univasset/scripts/include/includefile.js"></script>
        <script type="module">
            import { AsyncFunc, Compare, Cycle, initializeHTML } from "/univasset/scripts/externaljavascript.js";

            table(document.querySelector('#main_content div'),
                (await AsyncFunc.getJSON('./unitstats.json')).slice(0, -1),
                {sort: true}
            );
            
            /** @param {HTMLElement} grouperElem
             * @param {Array[]} tableMatrix */
            function table(grouperElem, tableMatrix, {sort = false, filter = false, frzcol = false, frzhdr = false, fragment = false} = {}) {
                /** @type {HTMLTableElement} */
                const tableElem = initializeHTML('table', null, {margin: 0});
                const theadElem = document.createElement('thead');
                const tbodyElem = document.createElement('tbody');

                tableElem.append(theadElem, tbodyElem)

                const headertr = document.createElement('tr');
                for (const header of tableMatrix.shift()) headertr.appendChild(initializeHTML('th', {textContent: header}));
                theadElem.appendChild(headertr);

                /** @param {Array[]} nestedArray */
                function printDataRows(nestedArray) {
                    tbodyElem.textContent = '';
                    for (const rows of nestedArray) {
                        const trElem = document.createElement('tr');
                        trElem.appendChild(initializeHTML('th', {textContent: rows[0]}));
                        for (const items of rows.slice(1, -1)) trElem.appendChild(initializeHTML('td', {textContent: items}));
                        tbodyElem.appendChild(trElem);
                    }
                }

                printDataRows(tableMatrix);

                //------------------------------------------------------------------------------------------------------------

                switch (true) {
                    case sort && filter:
                        alert('Sort and Filter are both activated.');
                        break;
                    case sort:
                        //three way sort
                        //multi sort
                        const samplerow = tableMatrix[0];
                        const origmatrix = tableMatrix;
                        headertr.dataset.onsort = 0;
                        const string_sort = {
                            no(cell) {
                                const index = cell.dataset.index;

                                headertr.children.item(Number(headertr.dataset.onsort)).dataset.sort = 'no';
                                headertr.dataset.onsort = index;

                                cell.dataset.sort = 'hi';
                                return tableMatrix.sort((a, b) => Compare.string(a[index], b[index]));
                            },
                            hi(cell) {
                                cell.dataset.sort = 'lo';
                                const index = cell.dataset.index;
                                return tableMatrix.sort((a, b) => Compare.string(b[index], a[index]));
                            },
                            lo(cell) {
                                cell.dataset.sort = 'no';
                                return origmatrix;
                            }                                           
                        };
                        const number_sort = {
                            no(cell) {
                                const index = cell.dataset.index;

                                headertr.children.item(Number(headertr.dataset.onsort)).dataset.sort = 'no';
                                headertr.dataset.onsort = index;

                                cell.dataset.sort = 'hi';
                                return tableMatrix.sort((a, b) => Compare.number(b[index], a[index]));
                            },
                            hi(cell) {
                                cell.dataset.sort = 'lo';
                                const index = cell.dataset.index;
                                return tableMatrix.sort((a, b) => Compare.number(a[index], b[index]));
                            },
                            lo(cell) {
                                cell.dataset.sort = 'no';
                                return origmatrix;
                            }                                           
                        };

                        for (const [index, headerCell] of Object.entries(headertr.children)) {
                            headerCell.dataset.index = index;
                            headerCell.dataset.sort = 'no';
                            //const cycle = new Cycle('no', 'hi', 'lo');
                            //headerCell.appendChild(initializeHTML('span', null, {position: 'absolute', 'margin-inline': '5px'}));
                            
                            switch (typeof samplerow[index]) {
                                case 'string':
                                    headerCell.addEventListener('click', function() {
                                        printDataRows(string_sort[this.dataset.sort](this));
                                    });
                                    break;
                                case 'number':
                                    headerCell.addEventListener('click', function() {
                                        printDataRows(number_sort[this.dataset.sort](this));
                                    });
                                    break;
                                default:
                                    const item = samplerow[index];
                                    alert(item, typeof item)
                                    break;
                            }
                        }
                        break;
                    case filter:
                        //unfilter
                        //multifilter
                        //change to CSS display: 'none';
                        //filter for header and first column
                        for (const [index, headerCell] of Object.entries(headertr.children)) {
                            headerCell.dataset.index = index;
                            if (index) {
                                headerCell.addEventListener('click', function() {
                                    const index = this.dataset.index;
                                    printDataRows(tablerows.filter(x => x[index]));
                                });
                            } else {
                                headerCell.addEventListener('click', function() {
                                    printDataRows(tablerows);
                                });
                            }
                        }
                        break;
                    //default: Simple af table.
                }

                //sort/filter problem
                if (frzcol) {
                    headertr.firstElementChild.style.position = 'sticky';
                    //headertr.firstElementChild.style.background = '#1b1b1b';
                    headertr.firstElementChild.style.background = headertr.firstElementChild.style.background-color;
                    headertr.firstElementChild.style.left = 0;
                    headertr.firstElementChild.style.zIndex = 2;

                    for (const [index, trElem] of Object.entries(tbodyElem.children)) {
                        trElem.firstElementChild.style.position = 'sticky';
                        //trElem.firstElementChild.style.background = index % 2 ? '#1b1b1b' : '#292f20';  //Very CSS dependent
                        trElem.firstElementChild.style.background = trElem.firstElementChild.style.background-color;
                        trElem.firstElementChild.style.left = 0;
                        trElem.firstElementChild.style.zIndex = 1;
                    } 
                }

                if (frzhdr) {
                    for (const [index, thElem] of Object.entries(headertr.children)) {
                        thElem.style.position = 'sticky';
                        //thElem.firstElementChild.style.background = '#1b1b1b';  //Very CSS dependent
                        thElem.style.background = thElem.style.background-color;
                        thElem.style.top = 0;
                        thElem.style.zIndex = index ? 1 : 2;
                    }
                }

                //------------------------------------------------------------------------------------------------------------

                grouperElem.style.borderStyle = 'inset';
                grouperElem.style.overflowX = 'auto';
                grouperElem.appendChild(tableElem);
            }
        </script>
