<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="/univasset/scripts/include/include.js"></script>
        <script type="module" src="./unitstats.js"></script>

        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/univasset/scripts/externalcss.css">
        
        <!-- Setup theme-color -->

        <!-- start theme color meta headers -->
            <meta name="theme-color" content="#151515">
            <meta name="msapplication-navbutton-color" content="#151515">
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- end theme color meta headers -->

        <!-- Setup Google Analytics -->

        <link rel="icon" type="image/png" href="/univasset/images/favicon.png" />

        <title>PNC Units Stats | Random Scraps</title>
    </head>

    <style>
        .func_table {
            height: 95vh;
        }

        .func_table tr:nth-child(even) > :first-child {
            background: #282e1f !important;
        }

        .func_table > .freeze_col tr > :first-child {
            border-right: 1px dashed #b5e853;
            background: #1b1b1b;
        }

        .func_table > .freeze_row th {
            background: #1b1b1b;
        }

        .func_table th[data-sort="hi"] {
            background: linear-gradient(135deg, #1b1b1b, transparent 50%),
                linear-gradient(-135deg, #1b1b1b, transparent 50%),
                linear-gradient(blue, gray 50%) !important;
        }

        .func_table th[data-sort="lo"] {
            background: linear-gradient(45deg, #1b1b1b, transparent 50%),
                linear-gradient(-45deg, #1b1b1b, transparent 50%),
                linear-gradient(gray 50%, red) !important;
        }

        input[type="checkbox"], input[type="radio"] {
            appearance: none;
            margin: 0px;
        }

        #button {
            display: flex;
            flex-wrap: wrap;
            text-align: center;
            border-style: initial;
        }

        #button > label {
            background-color: transparent;
            line-height: 10px;
            flex: calc(100% / 2);
        }

        #button > label:has(input:checked) {
            background-color: darkgreen;
        }
    </style>

    <body>
        <include src="/univasset/scripts/pageheader/header.html">"Unit stat table"</include>

        <div class="container">
            <section id="main_content">
                <div id="button"></div>
                
                <div id="stats">
                    <div></div>
                    <p>All units at Lv.70 and 5â˜….</p>
                    <p>Data taken from <a href="https://nalu.wiki/neuralcloud/c/dolls">nalu.wiki Neural Cloud</a> and <a href="http://wiki.42lab.cloud/w/%E5%BF%83%E6%99%BA%E4%BA%BA%E5%BD%A2%E5%9B%BE%E9%89%B4">42 wiki</a>.</p>
                </div>

                <div id="data">
                    <div></div>
                    <p>Neural fragments available in Basic Search is limited to day 0 units.</p>
                </div>
            </section>
        </div>
    </body>
</html>
