<!DOCTYPE html>
<html>
    <head>
        <script defer type="text/javascript" src="/univasset/scripts/include/includefile.js"></script>
        <script type="module">
            import {AsyncFunc, zip} from '/univasset/scripts/externaljavascript.js';
            import {initializeHTML} from '/univasset/scripts/htmlgenerator/htmlgenerator.js';

            const jsonObject = await AsyncFunc.getJSON('https://raw.githubusercontent.com/randomqwerty/GFLData/main/en/stc/enemy_character_type.json');
            const elite = new Set(), nonelite = new Set(), tbody = document.createElement('tbody');

            for (const {passive_skill, code} of jsonObject) (String(passive_skill).includes('200304') ? nonelite : elite).add(code);

            console.log(zip(true, elite, nonelite))
            console.log(Array.from(zip(true, elite, nonelite)))
            console.log(Object.entries(Array.from(zip(true, elite, nonelite))))

            //for (const [index, [unitE, unitNE]] of Object.entries(Array.from(zip(true, elite, nonelite)))) {
            var index = 1;
            for (const [unitE, unitNE] of zip(true, elite, nonelite)) {
                const trElem = document.createElement('tr');

                trElem.append(
                    //initializeHTML('td', {textContent: Number(index) + 1}),
                    initializeHTML('td', {textContent: index++}),
                    initializeHTML('td', {textContent: unitE}),
                    initializeHTML('td', {textContent: unitNE ?? ''})
                );

                tbody.appendChild(trElem);
            }

            document.querySelector('table').appendChild(tbody);
        </script>

        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/univasset/scripts/externalcss.css">
        
        <!-- Setup theme-color -->

        <!-- start theme color meta headers -->
        <meta name="theme-color" content="#151515">
        <meta name="msapplication-navbutton-color" content="#151515">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- end theme color meta headers -->

        <!-- Setup Google Analytics -->

        <link rel="icon" type="image/png" href="/univasset/images/favicon.png" />

        <title>Elite Units | Random Scraps</title>
    </head>

    <body>
        <include src="/univasset/scripts/pageheader/header.html">"List of Elite and Non-elite Units"</include>

        <div class="container">
            <section id="main_content">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Elites</th>
                            <th>Non-Elites</th>
                        </tr>
                    </thead>
                    <!--tbody></tbody-->
                </table>

                <p>Taken from <a href="https://github.com/randomqwerty/GFLData/blob/main/en/stc/enemy_character_type.json">randomqwerty/GFLData</a>.</p>
            </section>
        </div>
    </body>
</html>
