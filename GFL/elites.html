    <body>
        <include src="/univasset/scripts/mainpagebuttons.html">"List of Elite and Non-elite Units"</include>

        <div class="container">
            <section id="main_content">
                <table>
                    <thead>
                        <tr>
                            <th>Elites</th>
                            <th>Non-Elites</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                Taken from <a href="https://github.com/randomqwerty/GFLData/blob/main/en/stc/enemy_character_type.json">randomqwerty/GFLData</a>.
            </section>
        </div>

        <script>
            fetch('https://raw.githubusercontent.com/randomqwerty/GFLData/main/en/stc/enemy_character_type.json')
                .then(response => response.text())
                .then(jsonString => JSON.parse(jsonString))
                .then(jsonObject => {
                    var elite = new Set(), nonelite = new Set(), rows = "";
                    
                    for (const units of jsonObject) {
                        (String(units.passive_skill).includes('200304') ? nonelite : elite).add(units.code)
                    }

                    for (const [unitE, unitNE] of Zip(true, elite, nonelite)) {
                        rows += `<tr><td>${unitE}</td><td>${unitNE}</td></tr>`;
                    }

                    return rows;})
                .then(html => {document.getElementsByTagName('tbody')[0].innerHTML = html});
        </script>
